<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evento de Aniversário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.scss" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    
    <header class="header" data-aos="fade-down">
        <h1>🎉 Grande Festa de Aniversário!</h1>
        <p>Venha celebrar conosco um momento especial e inesquecível!</p>
    </header>

    <section class="countdown" id="countdown" data-aos="fade-up">
        <h2>Contagem regressiva para o evento:</h2>
        <div class="time">
        <div id="days">00</div>
        <div id="hours">00</div>
        <div id="minutes">00</div>
        <div id="seconds">00</div>
        </div>
    </section>
    
    <section class="gallery" data-aos="zoom-in">
        <h3>Momentos anteriores</h3>
        <div class="images">
        <img src="./images/imagem 1.jpg" alt="Imagem 1" />
        <img src="./images/imagem 2.jpg" alt="Imagem 2" />
        <img src="./images/imagem 3.webp" alt="Imagem 3" />
        </div>
    </section>
    
    <section class="info" data-aos="fade-left">
        <h3>Detalhes do Evento</h3>
        <p>📅 Data: 15 de Dezembro de 2024</p>
        <p>📍 Local: Rua das Flores, 123, Cidade Feliz</p>
    </section>
    
    <footer class="footer" data-aos="fade-up">
        <p>🎂 Estamos esperando por você! &copy; 2024</p>
    </footer>
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="scripts/script.js"></script>

</body>
</html>
